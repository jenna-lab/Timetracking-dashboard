<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Time tracking dashboard</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300&display=swap"
      rel="stylesheet"
    />

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  </head>
  <body>
    <section class="section">
      <div class="container">
        <div class="box1">
          <div class="upper">
            <img src="./images/image-jeremy.png" alt="" />
            
            <div class="text">
              <div class="texti">
                <p>Report by</p>
              </div>
              
              <h2>Jeremy</h2>
              <h2>Robson</h2>
            </div>
           
          </div>
          <div class="boxx">
            <p>Daily</p>
            <p style="color: hsl(236, 100%, 87%)">Weekly</p>
            <p>Monthly</p>
          </div>
          
        </div>
        <div class="box2">
          <div class="part">
            <img src="./images/icon-work.svg" alt="" />
          </div>
          <div class="part1">
            <div class="box">
              <h5>Work</h5>
              <img src="./images/icon-ellipsis.svg" alt="" />
            </div>
            <div class="boxx">
              <h1>32hrs</h1>
            <p>Last Week-36hrs</p>
            </div>
            
          </div>
        </div>
        <div class="box3">
          <div class="part">
            <img src="./images/icon-play.svg" alt="" />
          </div>
          <div class="part1">
            <div class="box">
              <h5>play</h5>
              <img src="./images/icon-ellipsis.svg" alt="" />
            </div>
            <div class="boxx">
              <h1>10hrs</h1>
              <p>Last Week-8hrs</p>
            </div>
            
          </div>
        </div>
        <div class="box4">
          <div class="part">
            <img src="./images/icon-study.svg" alt="" />
          </div>
          <div class="part1">
            <div class="box">
              <h5>study</h5>
              <img src="./images/icon-ellipsis.svg" alt="" />
            </div>
            <div class="boxx">
              <h1>4hrs</h1>
              <p>Last Week-7hrs</p>
            </div>
           
          </div>
        </div>
        <div class="box5">
          <div class="part">
            <img src="./images/icon-exercise.svg" alt="" />
          </div>
          <div class="part1">
            <div class="box">
              <h5>Exercise</h5>
              <img src="./images/icon-ellipsis.svg" alt="" />
            </div>
            <div class="boxx">
              <h1>4hrs</h1>
              <p>Last Week-5hrs</p>
            </div>
           
          </div>
        </div>
        <div class="box6">
          <div class="part">
            <img src="./images/icon-social.svg" alt="" />
          </div>
          <div class="part1">
            <div class="box">
              <h5>Social</h5>
              <img src="./images/icon-ellipsis.svg" alt="" />
            </div>
            <div class="boxx">
              <h1>5hrs</h1>
              <p>Last Week-10hrs</p>
            </div>
           
          </div>
        </div>
        <div class="box7">
          <div class="part">
            <img src="./images/icon-self-care.svg" alt="" />
          </div>
          <div class="part1">
            <div class="box">
              <h5>Self care</h5>
              <img src="./images/icon-ellipsis.svg" alt="" />
            </div>
            <div class="boxx">
              <h1>2hrs</h1>
              <p>Last Week-2hrs</p>
            </div>
           
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
